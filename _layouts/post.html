---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="header">
    <h1 class="top-subtitle">
        <a href="/writing/">Writing</a>
        <a href="/"><div class="dot"></div></a>
    </h1>
    <h1 class="title" itemprop="name headline"><a href="">{{ page.title }}</a></h1>
    <div class="meta">
        <span class="h1">
            <a href="/">{% if page.author %}{{page.author}}{% else %}{{site.title}}{% endif %}</a>
        </span>
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ page.date | date: "%-d %b %Y" }}
        </time>
    </div>
    {% comment %}
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    {% endcomment %}
  </header>

  <div class="content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
